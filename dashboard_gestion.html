<template name="tableau">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Month</th>
                <th>Contract</th>
                <th>Revenu</th>
            </tr>
        </thead>
        <tbody>
            {{#each rev}}
                <tr>
                    <td>{{annee}}</td>
                    <td>{{mois}}</td>
                    <td>{{code(idservices)}}</td>
                    <td>{{montant}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="contrat">
    <div class="container">
        <h1>Contracts</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            {{#each services}}
                <tr>
                    <td>{{nom}}</td>
                    <td>{{code}}</td>
                    <td>{{description}}</td>
                    <td>{{prix_ht}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>


</template>

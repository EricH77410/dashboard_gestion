<head>
  <title>Dashboard gestion</title>
</head>

<body>

    <div class="container">
        {{>nav}}

        <h1>Dashboard Gestion</h1>
        {{> tableau }}
    </div>
</body>

<template name="tableau">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Month</th>
                <th>Contract</th>
                <th>Revenu</th>
            </tr>
        </thead>
        <tbody>
            {{#each rev}}
                <tr>
                    <td>{{annee}}</td>
                    <td>{{mois}}</td>
                    <td>{{code(idservices)}}</td>
                    <td>{{montant}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="nav">
    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="/">CS Trophy Gestion</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/">Home</a></li>
                    <li><a href="/report">Report</a></li>
                    <li><a href="/contrat">Contracts</a></li>
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="rev">
</template>

<template name="contrat">
    <h1>Contracts</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        {{#each services}}
            <tr>
                <td>{{nom}}</td>
                <td>{{code}}</td>
                <td>{{description}}</td>
                <td>{{prix_ht}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>

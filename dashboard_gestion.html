<template name="tableau">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Month</th>
                <th>Contract</th>
                <th>Revenu</th>
            </tr>
        </thead>
        <tbody>
            {{#each rev}}
                <tr>
                    <td>{{annee}}</td>
                    <td>{{mois}}</td>
                    <td>{{code(idservices)}}</td>
                    <td>{{montant}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>


</template>

<template name="nav">

                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">

                    </li>
                    <li><a href="">Revenus</a>

                    </li>

<template name="Telemarketing">
  <h1>Telemarketing Report</h1>

  <table class="table table-striped table-condensed">
                 <thead>
                 <tr>
                     <th>From</th>
                     <th>To</th>
                     <th>Calls</th>
                     <th>Renewal</th>
                     <th>%</th>
                 </tr>
             </thead>
             <tbody>
               {{#each data}}
                  {{> oneLineTele }}
               {{/each}}
             </tbody>
           </table>
</template>

<template name="oneLineTele">
  <tr>
    <td>{{formatDate from}}</td>
    <td>{{formatDate to}}</td>
    <td>{{calls}}</td>
    <td>{{renewal}}</td>
    <td class="blue">{{purcentage renewal calls}}</td>
  </tr>
</template>

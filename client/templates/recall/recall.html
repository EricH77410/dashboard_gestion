
<template name="MainMonitor">
    {{>Recall}}
    {{>Reminder}}
</template>


<template name="Recall">

    {{>RecallGraph}}

    <div class="recall">
        <div class="well well-sm">
           <div class="row">
              <div class="col-xs-12 col-md-6">
                 <div class="row rating-desc">
                    <div class="col-xs-3 col-md-3 text-right">
                       <span>Renewed</span>
                       <span class="text-right">{{info.renewed}}</span>
                    </div>
                    <div class="col-xs-8 col-md-9">
                       <div class="progress">
                          <div class="progress-bar renewed" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="336" style="width: {{pourcentage_renew}}%">
                              <span class="sr-only">{{info.renewed}}</span>
                              <span class="text-right">{{info.renewed}}</span>
                          </div>
                       </div>
                    </div>
                        <!-- end 5 -->
                     <div class="col-xs-3 col-md-3 text-right">
                            Will renew
                        <span class="text-right">{{info.willrenew}}</span>
                     </div>
                     <div class="col-xs-8 col-md-9">
                       <div class="progress">
                         <div class="progress-bar progress-bar-info willrenew" role="progressbar" aria-valuenow="20"
                                    aria-valuemin="0" aria-valuemax="336" style="width: {{pourcentage_will}}%">
                             <span class="sr-only">{{info.willrenew}}</span>
                             <span class="text-right">{{info.willrenew}}</span>
                         </div>
                        </div>
                     </div>
                        <!-- end 4 -->
                     <div class="col-xs-3 col-md-3 text-right">
                            Not renewed
                         <span class="text-right">{{info.notrenewed}}</span>
                     </div>
                     <div class="col-xs-8 col-md-9">
                       <div class="progress">
                         <div class="progress-bar progress-bar-warning notrenewed" role="progressbar" aria-valuenow="20"
                                    aria-valuemin="0" aria-valuemax="336" style="width: {{pourcentage_notrenewed}}%">
                           <span class="sr-only">{{info.notrenewed}}</span>
                           <span class="text-right">{{info.notrenewed}}</span>
                         </div>
                       </div>
                     </div>
                        <!-- end 3 -->
                     <div class="col-xs-3 col-md-3 text-right">
                            No mail
                         <span class="text-right">{{info.courrier}}</span>
                     </div>
                     <div class="col-xs-8 col-md-9">
                       <div class="progress">
                         <div class="progress-bar progress-bar-warning courrier" role="progressbar" aria-valuenow="20"
                                    aria-valuemin="0" aria-valuemax="336" style="width: {{pourcentage_courrier}}%">
                           <span class="sr-only">{{info.courrier}}</span>
                           <span class="text-right">{{info.courrier}}</span>
                         </div>
                       </div>
                     </div>
                        <!-- end 2 -->
                     <div class="col-xs-3 col-md-3 text-right">
                            Will not renew
                        <span class="text-right">{{info.nowant}}</span>
                     </div>
                     <div class="col-xs-8 col-md-9">
                       <div class="progress">
                         <div class="progress-bar progress-bar-danger nowant" role="progressbar" aria-valuenow="80"
                                    aria-valuemin="0" aria-valuemax="336" style="width: {{pourcentage_nowant}}%">
                            <span class="sr-only">{{info.nowant}}</span>
                            <span class="text-right">{{info.nowant}}</span>
                         </div>
                       </div>
                     </div>
                        <!-- end 1 -->
                    </div>
                    <!-- end row -->
                </div>
            </div>
        </div>
    </div>
</template>

			<div class="row">
				<div class="col-xs-12 col-md-12">

									<div class="col-xs-3 col-md-3 text-right">

									</div>

											<div class="progress-bar renewed" role="progressbar" aria-valuenow="10"
												 aria-valuemin="0" aria-valuemax="336" style="width: {{pourcentage_renew}}%">
												<span class="sr-only">{{info.renewed}}</span>
												<span class="text-right">{{info.renewed}}</span>
											</div>
										</div>
									</div>
									<!-- end 5 -->
									<div class="col-xs-3 col-md-3 text-right">
										Will renew
										<span class="text-right">{{info.willrenew}}</span>
									</div>
									<div class="col-xs-8 col-md-9">

												 aria-valuemin="0" aria-valuemax="336" style="width: {{pourcentage_notrenewed}}%">
												<span class="sr-only">{{info.notrenewed}}</span>
												<span class="text-right">{{info.notrenewed}}</span>
											</div>
										</div>
									</div>
									<!-- end 3 -->
									<div class="col-xs-3 col-md-3 text-right">
										Not use CS TG
										<span class="text-right">{{info.courrier}}</span>
									</div>
									<div class="col-xs-8 col-md-9">
										<div class="progress">
											<div class="progress-bar progress-bar-warning courrier" role="progressbar" aria-valuenow="20"
												 aria-valuemin="0" aria-valuemax="336" style="width: {{pourcentage_courrier}}%">
												<span class="sr-only">{{info.courrier}}</span>
												<span class="text-right">{{info.courrier}}</span>
											</div>
										</div>
									</div>
									<!-- end 2 -->
									<div class="col-xs-3 col-md-3 text-right">
										Will not renew
										<span class="text-right">{{info.nowant}}</span>
									</div>
									<div class="col-xs-8 col-md-9">
										<div class="progress">
											<div class="progress-bar progress-bar-danger nowant" role="progressbar" aria-valuenow="80"
												 aria-valuemin="0" aria-valuemax="336" style="width: {{pourcentage_nowant}}%">
												<span class="sr-only">{{info.nowant}}</span>
												<span class="text-right">{{info.nowant}}</span>
										</div>
									</div>
								</div>
									<!-- end 1 -->
							</div>
								<!-- end row -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>
</template>

<template name="RecallGraph">	
	<div id="chart-recall">
		{{createChart}}
	</div>
</template>

<template name="ReminderGraph">
    <div id="chart-reminder">
        {{createReminderChart}}
    </div>
</template>

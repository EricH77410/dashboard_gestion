<template name="GestionHome">
    <div class="gestion-home">
        <div class="container">
            <div class="row-fluid">
                <div class="col-md-4">
                    <!-- Search 1 -->
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control input-lg" placeholder="Num Client" id="input-client" />
                            <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button" id="search-client">
                            <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                        </div>
                    </div>
                    <!-- End Search 1 -->
                </div>

                <div class="col-md-4">
                    <!-- Search 2 -->
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control input-lg" placeholder="Serial" id="input-serial" />
                            <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button" id="search-serial">
                            <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                        </div>
                    </div>
                    <!-- End Search 2 -->
                </div>

                <!-- SEARCH NOM -->
                <div class="col-md-4">
                    <!-- Search 2 -->
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control input-lg" placeholder="Nom" id="input-blase" />
                            <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button" id="search-blase">
                            <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                        </div>
                    </div>
                    <!-- End Search 2 -->
                </div>

                <!--END SEARCH NOM -->

                <div>
                    <div class="search-result col-md-12">

                        {{>SearchResult}}

                        <div class="col-md-6">
                            <h3 class="ombre">Customer Info</h3>
                            {{> UserCard}}
                        </div>

                        <div class="col-md-6">
                            <h3 class="ombre">Customer Contract (Active)</h3>
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Contrat</th>
                                        <th>Fin</th>
                                        <th>Nom</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each contract}}
                                    <tr>
                                        <td>{{contrat}}</td>
                                        <td>{{formatDate end_date}}</td>
                                        <td>{{ctr_name}}</td>
                                    </tr>
                                    {{/each}}
                                </tbody>

                            </table>
                        </div>
                        <!-- SR & ASSETS -->
                        <div class="col-md-12"></div>
                        <div class="col-md-6 sr">
                            <h3 class="ombre">Service Request</h3>
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Title</th>
                                        <th>Product</th>
                                        <th class="desc-sr">Desc</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each sr}}
                                    <tr>
                                        <td class="col-md-1">{{formatDate created}}</td>
                                        <td class="col-md-2">{{title}}</td>
                                        <td class="col-md-1">{{product}}</td>
                                        <td class="col-md-2">{{description}}</td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>

                        <div class="col-md-6">
                            <h3 class="ombre">Customer Assets</h3>
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Serial</th>
                                        <th>Install Date</th>
                                        <th>Product</th>
                                        <th>Dealer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each assets}}
                                    <tr>
                                        <td>{{serial}}</td>
                                        <td>{{formatDate install_date}}</td>
                                        <td>{{name}}</td>
                                        <td>{{dealer}}</td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                        <!-- FIN SR & ASSETS -->
                    </div>

                </div>
            </div>
        </div>
    </div>


</template>

<template name="UserGestion">
    <h3 class="center-title ombre">Gestion users</h3>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Adr</th>
                <th>Cp</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {{#each users}}
            <tr>
                <td>{{name}}</td>
                <td><a href="mailto:{{email}}">{{email}}</a></td>
                <td>{{phone}}</td>
                <td>{{address.street}}</td>
                <td>{{address.zipcode}}</td>
                <td>{{address.city}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="UserCard">

    <div class="thumbnail">
        <img src="http://lorempixel.com/output/business-q-c-400-150-3.jpg">
        <div class="caption">
            <h4>{{infos.name}}</h4>
            <p>{{infos.adr}}</p>
            <p><strong>{{infos.zipcode}} {{infos.city}}</strong></p>
            <p><strong>Tel : {{formatTel infos.tel}}</strong></p>
            <p>@ {{infos.email}}</p>

        </div>
    </div>

</template>

<template name="SearchResult">
  <!-- Modal -->
  <div class="modal fade" id="myModalResult" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Search result</h4>
        </div>
        <div class="modal-body">
            <!-- Table resultats  -->
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Adr</th>
                        <th>CP</th>
                        <th>Ville</th>
                        <th>Tel</th>
                        <th>Email</th>
                        <th># Client</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                        <tr class="result-item" id={{row_id}}>
                            <td><strong>{{name}}</strong></td>
                            <td>{{adr}}</td>
                            <td>{{zipcode}}</td>
                            <td>{{city}}</td>
                            <td>{{formatTel tel}}</td>
                            <td>{{email}}</td>
                            <td>{{num_client}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</template>

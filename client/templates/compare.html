<template name="compare">
    <div class="container">
        <h1>Compare</h1>
        {{> query_design}}

        <div id="chart">
            {{createChart}}
        </div>

    </div>
</template>

<template name="query_design">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-2 control-label" for="textinput">Year1</label>
                <div class="col-md-2">
                    <input id="year1" name="textinput" placeholder="" class="form-control input-md" type="text" value="2014">
                </div>
                <label class="col-md-2 control-label" for="textinput">Year2</label>
                <div class="col-md-2">
                    <input id="year2" name="textinput" placeholder="" class="form-control input-md" type="text" value="2015">
                </div>
                <label class="col-md-2 control-label" for="textinput">Year3</label>
                <div class="col-md-2">
                    <input id="year3" name="textinput" placeholder="" class="form-control input-md" type="text" value="2016">
                </div>
            </div>
        </fieldset>
    </form>

    <div>
        <a href="" class="upd">Update</a>
    </div>

</template>
